<section id="about" class="pt-16 md:pt-20 lg:pt-28">
  <div class="container">
    <div class="border-b border-body-color/[.15] pb-16 dark:border-white/[.15] md:pb-20 lg:pb-28">
      <div class="-mx-4 flex flex-wrap items-center">
        <div class="w-full px-4 lg:w-1/2">
          <app-section-title title="Create fast, Share faster"
            paragraph="Effortlessly create and manage personalized fantasy leagues, enjoy seamless customization, and connect with friends through our intuitive, social-friendly platform."
            [mb]="'44px'"></app-section-title>

          <div class="mb-12 max-w-[570px] lg:mb-0" data-wow-delay=".15s">
            <div class="mx-[-12px] flex flex-wrap">
              <div class="w-full px-3 sm:w-1/2 lg:w-full xl:w-1/2" *ngFor="let item of listItems">
                <p class="mb-5 flex items-center text-lg font-medium text-body-color">
                  <span
                    class="mr-4 flex h-[30px] w-[30px] items-center justify-center rounded-md bg-primary bg-opacity-10 text-secondary"
                    [innerHTML]="checkIcon"></span>
                  {{ item.text }}
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="w-full px-4 lg:w-1/2">
          <!-- Desktop View -->
          <div class="relative mx-auto aspect-[25/24] max-w-[800px] lg:block hidden lg:mr-0">
            <img src="assets/product/create_slide.svg" alt="about-image"
              class="mx-auto max-w-full drop-shadow-three dark:hidden dark:drop-shadow-none lg:mr-0">
            <img src="assets/product/create_slide.svg" alt="about-image"
              class="mx-auto hidden max-w-full drop-shadow-three dark:block dark:drop-shadow-none lg:mr-0">
          </div>

          <!-- Mobile View -->
          <div class="flex space-x-4 overflow-x-auto lg:hidden">
            <div class="aspect-[25/24] flex-shrink-0 w-[150px]">
              <img src="assets/product/create.svg" alt="Create"
                class="mx-auto max-w-full drop-shadow-three dark:hidden dark:drop-shadow-none">
              <img src="assets/product/create.svg" alt="Create"
                class="mx-auto hidden max-w-full drop-shadow-three dark:block dark:drop-shadow-none">
            </div>
            <div class="aspect-[25/24] flex-shrink-0 w-[150px]">
              <img src="assets/product/challenges.svg" alt="Challenges"
                class="mx-auto max-w-full drop-shadow-three dark:hidden dark:drop-shadow-none">
              <img src="assets/product/challenges.svg" alt="Challenges"
                class="mx-auto hidden max-w-full drop-shadow-three dark:block dark:drop-shadow-none">
            </div>
            <div class="aspect-[25/24] flex-shrink-0 w-[150px]">
              <img src="assets/product/statistic.svg" alt="Ranking"
                class="mx-auto max-w-full drop-shadow-three dark:hidden dark:drop-shadow-none">
              <img src="assets/product/statistic.svg" alt="Ranking"
                class="mx-auto hidden max-w-full drop-shadow-three dark:block dark:drop-shadow-none">
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
