<div class="group relative overflow-hidden rounded-sm bg-white shadow-one duration-300 hover:shadow-two dark:bg-dark dark:hover:shadow-gray-dark">
  <a
    [routerLink]="['/blog-details']"
    class="relative block aspect-[37/22] w-full"
  >
    <span class="absolute right-6 top-6 z-20 inline-flex items-center justify-center rounded-full bg-primary px-4 py-2 text-sm font-semibold capitalize text-white">
      {{ blog.tags[0] }}
    </span>
    <img [src]="blog.image" alt="{{ blog.title }}" class="h-full w-full object-cover transition-transform duration-300 group-hover:scale-105">
  </a>
  <div class="p-6 sm:p-8 md:px-6 md:py-8 lg:p-8 xl:px-5 xl:py-8 2xl:p-8">
    <h3>
      <a
        [routerLink]="['/blog-details']"
        class="mb-4 block text-xl font-bold text-black hover:text-primary dark:text-white dark:hover:text-primary sm:text-2xl"
      >
        {{ blog.title }}
      </a>
    </h3>
    <p class="mb-6 border-b border-body-color border-opacity-10 pb-6 text-base font-medium text-body-color dark:border-white dark:border-opacity-10">
      {{ blog.paragraph }}
    </p>
    <div class="flex items-center justify-between">
      <div class="flex items-center">
        <div class="relative h-10 w-10 overflow-hidden rounded-full mr-4">
          <img [src]="blog.author.image" alt="author" class="h-full w-full object-cover">
        </div>
        <div>
          <h4 class="mb-1 text-sm font-medium text-dark dark:text-white">
            By {{ blog.author.name }}
          </h4>
          <p class="text-xs text-body-color">{{ blog.author.designation }}</p>
        </div>
      </div>
      <div class="text-right">
        <h4 class="mb-1 text-sm font-medium text-dark dark:text-white">
          Date
        </h4>
        <p class="text-xs text-body-color">{{ blog.publishDate }}</p>
      </div>
    </div>
  </div>
</div>
