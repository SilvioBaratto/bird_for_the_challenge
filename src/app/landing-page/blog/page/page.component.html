<app-breadcrumb
  pageName="Blog Grid"
  description="Explore our collection of insightful articles and updates. Stay informed with the latest trends, tips, and stories from the world of fantasy gaming. Dive into a variety of topics designed to inspire and enhance your FantaCreator experience."
></app-breadcrumb>

<section class="pb-[120px] pt-[120px]">
  <div class="container">
    <div class="-mx-4 flex flex-wrap justify-center">
      <div
        *ngFor="let blog of blogs"
        class="w-full px-4 md:w-2/3 lg:w-1/2 xl:w-1/3"
      >
        <app-single-blog [blog]="blog"></app-single-blog>
      </div>
    </div>
  </div>
</section>
